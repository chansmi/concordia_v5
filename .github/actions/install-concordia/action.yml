name: install-concordia

inputs:
  python-version:
    description: Python version
    required: false
    default: '3.11'
    type: string

outputs:
  key:
    description: Cache key that identifies the installation
    value: ${{ steps.cache-key.outputs.key }}

runs:
  using: composite
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      id: setup-python
      uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3
      with:
        python-version: ${{ inputs.python-version }}

    - name: Get cache key
      id: cache-key
      shell: bash
      run: |
        if [ "${RUNNER_OS}" = 'macOS' ]; then
          readonly name="$(sw_vers -productName)"
          readonly version="$(sw_vers -productVersion)"
        elif [ "${RUNNER_OS}" = 'Linux' ]; then
          readonly name="$(lsb_release -i -s)"
          readonly version="$(lsb_release -r -s)"
        else
          exit 1
        fi
        echo "key=${name}-${version}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('setup.py') }}" >> $GITHUB_OUTPUT

    - name: Restore Concordia installation
      id: restore
      uses: actions/cache/restore@3624ceb22c1c5a301c8db4169662070a689d9ea8
      with:
        path: venv
        key: install-concordia-${{ steps.cache-key.outputs.key }}

    - name: Create venv
      if: steps.restore.outputs.cache-hit != 'true'
      shell: bash
      run: |
        python -m venv venv

    - name: Activate venv
      shell: bash
      run: |
        echo "${PWD}/venv/bin" >> $GITHUB_PATH

    - name: Install Concordia
      if: steps.restore.outputs.cache-hit != 'true'
      shell: bash
      run: |
        pip install --editable .[dev]

    - name: Show installation
      shell: bash
      run: |
        which python
        python --version
        which pip
        pip --version
        which pylint
        pylint --version
        which pytest
        pytest --version
        which pytype
        pytype --version
        pip list

    - name: Save Concordia installation
      if: steps.restore.outputs.cache-hit != 'true'
      uses: actions/cache/save@3624ceb22c1c5a301c8db4169662070a689d9ea8
      with:
        path: venv
        key: ${{ steps.restore.outputs.cache-primary-key }}
